<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela IMC</title>
    <link rel="stylesheet" href="./CSS/styleSheet.css" />
  </head>
  <body>
    <!--Add the title-->

    <section class="container">
      <h1>Tabela IMC</h1>

      <!--Create a list of IMC and results for IMC-->
      <div class="row"></div>
      <div class="column">
        <h3>IMC</h3>
        <ul>
          <li>Menos do que 18,5</li>
          <li>Entre 18,5 e 24,9</li>
          <li>Entre 25 e 29,9</li>
          <li>Entre 30 e 34,9</li>
          <li>Entre 35 e 39,9</li>
          <li>Mais do que 40</li>
        </ul>
        </div>
        <div class="column"></div>
        <h3>Resultado</h3>
        <ul>
          <li>Abaixo do peso</li>
          <li>Peso normal</li>
          <li>Sobrepeso</li>
          <li>Obesidade grau 1</li>
          <li>Obesidade grau 2</li>
          <li>Obesidade grau 3</li>
        </ul>
        </div>
      </div>
      <!--Title for the form-->

      <h2>Calcule seu IMC</h2>

      <!--Add inputs on the page-->

      <form action="" id="formImc" method="get">
        <label for="InputPeso">Peso</label>
        <input type="text" id="inputPeso" />

        <label for="inputAltura">Altura</label>
        <input type="text" id="inputAltura" />

        <!--Add the button-->

        <button id="botaoCalcular" onclick="calcular()">Calcular</button>
      </form>
    </section>

    <!--Space for results-->

    <section id="resultadoTexto"></section>

    <script src="./JS/script.js"></script>
  </body>
</html>
